<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
     <!--GitHub icon from Font Awesome-->
     <script src="https://kit.fontawesome.com/a56b22975c.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
     <!-- Google Font Apis https://fonts.google.com/specimen/Rubik+Pixels?category=Display-->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap" rel="stylesheet">

    </head>
  <body>
    <h2>Odin Project Calculator</h2>
    <div class="container">
      <div class="screen">0
      </div>
      <button class="opbutton" style id="clear">Clear</button>
        <div class="numberpad">
          <button class="numbutton" id="1">1</button>
          <button class="numbutton" id="2">2</button>
          <button class="numbutton" id="3">3</button>
        </div>
        <div class="numberpad">
          <button class="numbutton" id="4">4</button>
          <button class="numbutton" id="5">5</button>
          <button class="numbutton" id="6">6</button>
        </div>
        <div class="numberpad">
          <button class="numbutton" id="7">7</button>
          <button class="numbutton" id="8">8</button>
          <button class="numbutton" id="9">9</button>
        </div>
          <div class="numberpad">
          <button class="numbutton" id="0">0</button>
        </div>
   
      <div class="operators">
        <button class="opbutton" id="plus">+</button>
        <button class="opbutton" id="minus">-</button>
        <button class="opbutton" id="multiply">x</button>
        <button class="opbutton" id="divide">/</button>
        
        <div>
          <button class="opbutton" id="point">.</button>
         
          <button class="opbutton" id="equal">=</button>
          <!-- <button class="opbutton" id="clear">Clear</button> -->
        </div>
      </div>
    </div>
  </div>
  <div class="credit"><p>A Vanilla JavaScript calculator coded by Bianca as <a href="https://github.com/TokiLoshi/rock-paper-scissors" target="_blank">TokiLoshi on GitHub <i class="fa-brands fa-github fa-2x" style="color: white"></i></i></a></p></div>
    <script src="app.js"></script>
  </body>
</html>
